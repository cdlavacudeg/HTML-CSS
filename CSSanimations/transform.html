<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 5%;
        }
        .circle{
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .shadow{
            background-color: lightgray;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        /* translate */
        .circle:hover{
            transform: translate(20px,-20px);
        }
        /* scale */
        .circle-scale:hover{
            transform: scale(1.2,0.8);
        }
        /* skew */
        .circle-skew:hover{
            transform: skew(30deg);
        }
        /* rotate */
        .square-rotate{
            border-radius: 10px;
        }
        .square-rotate:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h2>Translate</h2>
    <div class="shadow">
        <div class="circle"></div>
    </div>
    
    <h2>Scale</h2>
    <div class="circle circle-scale">
    </div>

    <h2>Skew</h2>
    <div class="circle circle-skew"></div>

    <h2>Rotate</h2>
    <div class="circle square-rotate"></div>
</body>
</html>
